<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/google-palette/1.1.0/palette.js" integrity="sha512-C8lBe+d5Peg8kU+0fyU+JfoDIf0kP1rQBuPwRSBNHqqvqaPu+rkjlY0zPPAqdJOLSFlVI+Wku32S7La7eFhvlA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>
</head>
<body>
   <nav>
    <img class="logo" src="assets/img/Pokédex_logo.png" alt="">
   </nav>

   <section id="sectionPoke" >
   
    <select id="selectPoke">
        <option class="selectPoke-op" value="">Selecciona tu Pokemon</option>
    </select>
    
   </section>

<div class="container">
    
<div class="row" id="namePoke" >
   
 <div class="col">
    <img id="PokeFront"/>
    <h6>VISTA FRONTAL</h6>
 </div>
  <div class="col">
    
    <img id="PokeBack" />
    <h6>VISTA TRASERA</h6>
  </div>
  <div class="col" id="DatePoke">
    <h4>DATOS DEL POKEMON</h4>
        <br>
        <br>
    <h6 class="PokeDiv">NUMERO DE POKEMON:</h6>
    <p id="numberPoke" ></p>
    <br>
    <br>
    <h6 class="PokeDiv">NOMBRE:</h6>
    <p id="NamePoke"> </p>
    <br>
    <br>
    <h6 class="PokeDiv">TIPO:</h6>
    <p id="typePoke" ></p>
    <br>
    <br>
    <h6 class="PokeDiv">HABILIDAD:</h6>
    <p id="HabiPoke" ></p>
   
   
  </div>
</div>

<div class="row" id="stadisPoke">
<div class="col">
  <h4>CARACTERÍSTICAS</h4>
  <br> <br>
    <h6 class="PokeEstadis">SALUD:</h6>
    <p id="healthPoke" ></p>
    <br><br>
    <h6 class="PokeEstadis">PESO:</h6>
    <p id="WeightPoke" ></p>
    <br><br>
    <h6 class="PokeEstadis">AlTURA:</h6>
    <p id="HeightPoke" ></p>
    <br><br>
    <h6 class="PokeEstadis">ATAQUE:</h6>
    <p id="AttackPoke" ></p>
    <br><br>
    <h6 class="PokeEstadis">DEFENSA:</h6>
    <p id="DefendingPoke" ></p>
    <br><br>
    <h6 class="PokeEstadis">VELOCIDAD:</h6>
    <p id="SpeedPoke" ></p>
    <br><br>
    </div>

     <div class="col ">
        <h4>GRAFICA</h4>
        <canvas id="chart-area" width="250" height="250"></canvas>
     </div>
     
   </div>
   
</div>
<footer class="footer">
    <img class="pokeball" src="assets/img/pokeball1.png" alt="">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<!-- script -->
<script src="assets/js/script.js"></script>

</body>
</html>
